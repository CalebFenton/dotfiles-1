<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Priority:
 ! 1. The generic family OR specific family
 ! 2. The emoji font family (defined in 60-generic.conf)
 ! 3. All the rest
 !-->
 <alias binding="weak">
  <family>sans-serif</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias binding="weak">
  <family>serif</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
